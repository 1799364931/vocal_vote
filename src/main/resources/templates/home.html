<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>歌曲投票系统</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      position: absolute;
      width: 600px;
      max-width: 90%;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .panel.hidden {
      opacity: 0.3;
      pointer-events: none;
    }

    .panel.left {
      left: -100%;
    }

    .panel.right {
      left: 100%;
    }

    .panel.center {
      left: 50%;
      transform: translateX(-50%);
      opacity: 1;
    }

    .song-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      background: #fafafa;
    }

    .song-card input {
      margin-right: 10px;
    }

    .submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submitBtn:hover {
      background: #005fa3;
    }

  </style>
</head>
<body>

<div class="container">
  <div id="panelCurrent" class="panel center"></div>
  <div id="panelNext" class="panel right hidden"></div>
</div>

<script>
  const HOST = '124.223.95.23'//'124.223.95.23';
  const API_GET = 'http://'+HOST+':721/vote/api/get-vote-optionals';
  const API_POST = 'http://'+HOST+':721/vote/api/vote-for-optionals';
  const API_TOP = 'http://'+HOST+':721/vote/api/get-top-optionals';
  const N = 5;

  async function fetchSongs(targetPanel) {
    const res = await fetch(API_GET);
    const data = await res.json();
    const songs = data.data.filter(item => item && item.id);
    const selected = songs.sort(() => 0.5 - Math.random()).slice(0, N);
    renderSongs(selected, targetPanel);
  }

  function renderSongs(songs, panelId) {
    const panel = document.getElementById(panelId);
    panel.innerHTML = `<h3 style="text-align:center;">请选择你喜欢的曲目</h3>`;

    let isEnd = true;
    songs.forEach(song => {
      isEnd = false;
      const div = document.createElement('div');
      div.className = 'song-card';
      div.innerHTML = `
      <label>
        <input type="checkbox" value="${song.id}">
        <strong>${song.song_name}</strong><br>
        <small>${song.game_name} (${song.year})</small><br>
        得票：${song.vote_count} | 评分：${song.score}
      </label>
    `;
      panel.appendChild(div);
    });

    if (isEnd) {
      panel.innerHTML = '';
      const div = document.createElement('div');
      div.innerHTML = `<h3 style="text-align:center;">🎉 本日所有曲目已投票结束</h3>`;
      panel.appendChild(div);

      // 获取排行榜数据
      fetch(API_TOP, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'accept': '*/*'
        },
        body: JSON.stringify({ topCount: 20 })
      })
      .then(res => res.json())
      .then(result => {
        if (result.code === 200 && Array.isArray(result.data)) {
          const list = document.createElement('div');
          list.innerHTML = `<h4 style="text-align:center;">🏆 投票排行榜 TOP ${result.data.length}</h4>`;
          list.style = `
  max-height: 300px;
  overflow-y: auto;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fff;
`;

          result.data.forEach((song, index) => {
            const item = document.createElement('div');
            item.style = `
    border-bottom: 1px solid #eee;
    padding: 10px;
    background: #fffbe6;
  `;
            item.innerHTML = `
    <strong>#${index + 1} ${song.song_name}</strong><br>
    <small>🎮 ${song.game_name} (${song.year})</small><br>
    🗳️ 得票：${song.vote_count} | ⭐ 评分：${song.score}
  `;
            list.appendChild(item);
          });
                  panel.appendChild(list);
                } else {
                  const error = document.createElement('div');
                  error.innerHTML = `<p style="text-align:center;color:red;">无法加载排行榜数据</p>`;
                  panel.appendChild(error);
                }
              })
              .catch(err => {
                const error = document.createElement('div');
                error.innerHTML = `<p style="text-align:center;color:red;">请求失败，请稍后重试</p>`;
                panel.appendChild(error);
                console.error(err);
              });
      return;
    }


    // 清除旧按钮（如果存在）
    const oldBtn = panel.querySelector('button');
    if (oldBtn) panel.removeChild(oldBtn);

    // 创建新按钮
    const btn = document.createElement('button');
    btn.textContent = '提交投票';
    btn.onclick = () => submitVotes();
    btn.style.display = 'block';
    btn.style.margin = '20px auto';
    btn.style.width = '50%';
    btn.className = 'submitBtn';

    panel.appendChild(btn);
  }

  function getCurrentPanel() {
    return document.querySelector('.panel.center');
  }
  async function submitVotes() {
    const panel = getCurrentPanel();
    const checked = Array.from(panel.querySelectorAll('input[type="checkbox"]:checked'));
    if (checked.length === 0) {
      const skip = confirm('没有选择任何选项，确认跳过？');
      if (!skip) return;
    }

    const voteResult = checked.map(input => ({
      key: parseInt(input.value),
      value: 1
    }));

    const res = await fetch(API_POST, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'accept': '*/*'
      },
      body: JSON.stringify({ voteResult })
    });

    const result = await res.json();
    if (result.code === 200) {
      animateTransition();
    } else {
      alert('投票失败，请稍后重试');
    }
  }

  function animateTransition() {
    const current = document.getElementById('panelCurrent');
    const next = document.getElementById('panelNext');

    // 加载下一轮数据到 next 面板
    fetchSongs('panelNext');

    // 页面切换动画
    current.classList.remove('center');
    current.classList.add('left', 'hidden');

    next.classList.remove('right', 'hidden');
    next.classList.add('center');

    // 等动画完成后交换 ID
    setTimeout(() => {
      current.className = 'panel right hidden';
      next.id = 'panelCurrent';
      current.id = 'panelNext';
    }, 800);
  }


  fetchSongs('panelCurrent');

</script>
</body>
</html>
